<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vishal AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      align-self: flex-end;
      background: #1e90ff;
    }

    .ai {
      align-self: flex-start;
      background: #2c2c2c;
    }

    #inputBox {
      display: flex;
      padding: 10px;
      background: #1a1a1a;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      background: #333;
      color: #fff;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      background: #1e90ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0073e6;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="inputBox">
    <input id="userInput" type="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      showMessage(text, "user");
      input.value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      showMessage(data.reply, "ai");
    }

    function showMessage(text, role) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = text;
      document.getElementById("chatbox").appendChild(msg);
      document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
    }
  </script>
</body>
</html>
